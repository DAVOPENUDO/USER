<app-header-back-login></app-header-back-login>

<ion-content class="ion-padding">

  <ion-card>

    <ion-card-header>
      <ion-card color="secondary" class="titulo">
        <ion-card-header>
          <ion-card-title>Registrarse</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <form [formGroup]="form" (ngSubmit)="Registrarse(form.value)">

          <ion-item>
            <ion-label position="floating">ID</ion-label>
            <ion-input formControlName="matricula" type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input formControlName="nombre" type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Apellido paterno</ion-label>
            <ion-input formControlName="apellidoPa" type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Apellido materno</ion-label>
            <ion-input formControlName="apellidoMa" type="text"></ion-input>
          </ion-item>

          
          
          
          <ion-grid fixed>
            <ion-row>
              <ion-col size="6">
                <ion-item>
                  <ion-label position="floating">Nivel</ion-label>
                  <ion-input formControlName="grado" type="number"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col size="6">
                <ion-item>
                  <ion-label position="floating">Sección</ion-label>
                  <ion-input formControlName="grupo" type="text"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>
         
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
          </ion-item>
          <ion-label *ngIf="form.get('password').hasError('required') && form.get('password').touched">El campo es
            obligatorio</ion-label>
          
          <ion-list>
            <ion-text *ngIf="!validacion" [color]="status?'success':'danger'">
              <h2>{{mensaje}}</h2>
            </ion-text>
          </ion-list>

          <ion-button [disabled]="form.invalid" type="submit" class="ion-margin-top" expand="block" shape="round">
            <ion-icon slot="start" name="log-in-outline"></ion-icon>
            Registrarse
          </ion-button>
          
        </form>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
